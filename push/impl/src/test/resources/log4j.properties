log4j.rootLogger=DEBUG, StdOut

#StdOut
log4j.appender.StdOut=org.apache.log4j.ConsoleAppender
log4j.appender.StdOut.File=System.out
log4j.appender.StdOut.Threshold=DEBUG
log4j.appender.StdOut.layout=org.apache.log4j.PatternLayout
log4j.appender.StdOut.layout.ConversionPattern=%d [%t] %-5p %X{user} %c :: %m%n

log4j.logger.org.springframework=ERROR

#log4j.logger.org.hibernate.SQL=DEBUG
#log4j.logger.org.hibernate.type=TRACE

log4j.logger.org.kuali.mobility.push.dao=DEBUG
log4j.logger.org.kuali.mobility.push.factory=DEBUG
log4j.logger.org.kuali.mobility.push.service=DEBUG
log4j.logger.org.kuali.mobility.push.service.send=DEBUG